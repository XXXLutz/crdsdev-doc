apiVersion: v1
kind: ConfigMap
metadata:
  name: private-repos-auth
  namespace: crdsdev
data:
  # Add authentication details for private Github repos and servers as shown in the example entry
  repos.yaml: |-
    repos:
     - name: owner/private-repository
       server: github.mycompany.com
       user:
         name: machineuser
         pwdFromEnv: MACHINE_SECRET
